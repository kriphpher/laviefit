<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Amostra do seu site - Kryzalis - Criação de Sites | Desenvolvimento de Sites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style type="text/css">body{width:100%;height:100%;margin:0;padding:0;}.page-wrap{width:100%;position:relative;}.prova-comum{width:100%;background:url(index.jpg) center top no-repeat;}.prova-comum .area-img{opacity:0;width:2px;overflow:hidden;}.prova-loja{width:1340px;background:url(index.jpg) center top no-repeat;}.prova-loja .area-img{opacity:0;width:2px;overflow:hidden;}.aba{position:fixed;z-index:999;right:0;bottom:0px;overflow:hidden}</style>
</head>
<body>
    <img src="fundo-rodape.png" alt="" class="aba">

    <script>var idImagem = Math.floor((Math.random() * 100) + 1);</script>

    <div class="page-wrap">
        <script> document.write('<div style="width: 100%; background: url(index.jpg?id='+idImagem+') center top no-repeat;"><div style="opacity: 0; width: 2px; overflow: hidden;"><img src="index.jpg?id='+idImagem+'"></div></div>'); </script>
    </div>
</body>
</html>
